<h1 class="title h1">Users Page</h1>
<h2 class="black">Add New User</h2>

  <div  *ngIf="addUser == true" class="new-user change">
        <label>Name: 
          <input type="text" [(ngModel)]="newUser.name">
        </label>
        <label>Username: 
          <input type="text" [(ngModel)]="newUser.username">
        </label>
        <label>Phone number:
          <input type="text" [(ngModel)]="newUser.phone">
        </label>
        <!-- <label>id (auto generated):
          <input type="number" [(ngModel)]="newUser[0].id" placeholder="{{(users).length + 1}}" readonly>
        </label> -->
        <br />
        <button class="submit" (click)="submit(newUser)">Submit</button>
  </div>
  <h2 class="black">All Users</h2>
  <div class="users">
  <div class="user" *ngFor="let user of users">
    <div *ngIf="user">
      <div class="read-only">
        <div class="card">
          <div class="id-img">
            <img class="avatar" src="https://raw.githubusercontent.com/dm-creations/angular-simple-user-management/master/src/assets/svg/person.svg">
            <span class="id-num">{{ user.id }}</span>
          </div>
          <div class="fields">
            <p class="title">{{ user.name }}</p>
            <p>Username: {{ user.username }}</p>
            <p>phone: {{ user.phone }}</p>
            <!-- <p>id: {{ user.id }}</p> -->
          </div>
        </div>
        <button class="delete" title="delete user" (click)="delete(user)">Delete</button>
        <button class="button edit" title="edit user" (click)="editUser()">Edit All</button>
      </div>
      <div  *ngIf="editing == true" class="change">
        <input type="text" [(ngModel)]="user.name">
        <input type="text" [(ngModel)]="user.username">
        <input type="text" [(ngModel)]="user.phone">
        <p>id (auto generated): {{ user.id }}</p>
        <button class="submit save" (click)="editUser()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
